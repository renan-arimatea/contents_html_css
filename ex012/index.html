<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos com HTML5</title>
</head>

<body>
    <h1>Inserindo vídeos Hospedados Localmente</h1>
    <p>Este vídeo esta hospedado no meu próprio servidor.</p>
    <video width="550" poster="imagens/tumb.jpg" controls autoplay loop muted>
        <source src="midias/Video.m4v" type="video/mp4">
        <source src="midias/Video.m4v" type="video/m4v">
        <source src="midias/Video.webm" type="video/webm">
        <p>Seu navegador não tem compatibilidade com reprodução de vídeos.</p>
    </video>

    <!-- Outra Maneira de inserção de arquivos de video <video src="midias/video.mp4" width="500" controls></video> -->

    <h1>Inserindo vídeos do YouTube</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/fEErySYqItI" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>

    <h1>Inserindo vídeos do Vimeo</h1>
    <iframe src="https://player.vimeo.com/video/164993587?loop=1&color=c9ff23&portrait=0" width="550" height="262" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>
</body>

</html>
