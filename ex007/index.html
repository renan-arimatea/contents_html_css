<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo de Semâmtica</title>
</head>
<body>

    <!-- Tag usada comumente em HTML4 e esta em desuso, pois o HTML5 preza pela semântica/significado e não pela forma!
        
    <p>
        Eu moro na <u>Rua dos Capixabas, 229 - Botafogo - RJ</u>
    </p> 
    
    -->

    <p>
        Eu moro na <address>Rua dos Capixabas, 229 - Botafogo - RJ</address>
    </p>
</body>
</html>
