<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gradiente em CSS</title>
    <style>
        * {
            /* Configurações Globais das CSS */
            height: 100%;
        }

        body {
            /* background-image: radial-gradient(circle, #417ED9, #655EC8, #B7358F, #DF3B5E, #E8584F, #FA802D, #FEC55E, #FFDB83); */
            background-image: linear-gradient(to bottom, #417ED9, #655EC8, #B7358F, #DF3B5E, #E8584F, #FA802D, #FEC55E, #FFDB83);
            background-attachment: fixed;
        }

        h1 {
            color: #FFFFFF;
        }
    </style>
</head>

<body>
    <h1>Testando Gradiente</h1>
</body>

</html>
