<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>

<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir esse site em vários dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador.</p>
    <picture>
        <source media="(max-width: 750px)" srcset="imagens/p.jpg" type="image/jpg">
        <source media="(max-width: 1050px)" srcset="imagens/m.jpg" type="image/jpg">
        <img src="imagens/g.jpg" alt="imagem flexível">
    </picture>

    <h1>Reproduzindo Áudios</h1>
    <p>Vamos aprender a reproduzir áudios em HTML5</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/Argonne.mp3" type="audio/mpeg">
        <source src="midia/Argonne.ogg" type="audio/ogg">
        <source src="midia/Argonne.wav" type="audio/wav">
        <p>Infelizmente seu navegador não consegue reproduzir áudio. <a href="midia/Argonne.mp3">Clique aqui para baixar o arquivo MP3</a></p>
    </audio>

    <!-- Outra Maneira de inserção de arquivos de áudio
    <audio src="midia/Argonne.mp3" controls autoplay></audio>
    -->

</body>

</html>
